<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Landing Launchpad</title>
</head>
<body>

    <!--================ Header Section ============================-->

    <header>
        
        <section class="navbar">            
                <div class="nav-logo">
                    <h1>Landing-Launchpad</h1>
                </div>

                <div class="nav-button">
                    <button class="btn-button"><a href="">Sign Up</a></button>
                </div>            
        </section>

        <section class="banner">
            <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
            <button class="btn-button"><a href="">Stay Focused</a></button>
        </section>  

    </header>

    <!--================ Main Section ============================-->

    <main class="container">

        <!--================ Main - action-area ============================-->

        <section class="action-area">

            <div class="action-content">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your<br> brand in this bold new look.</p>
                <button class="btn-button"><a href="">Launch Live Preview</a></button>
            </div>

            <div class="action-image">
                <img src="images/wc-mini.png" alt="">
            </div>

        </section>

         <!--================ Main - productive users ======================-->

         <section class="productive-users">
            <h2>Joined Thousands of Productive Users</h2>

            <div class="productivity">
                <div class="single-productivity">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="single-productivity">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="single-productivity">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
            
         </section>

    </main>

    <footer></footer>

</body>
</html>
